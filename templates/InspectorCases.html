<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIR-Records</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background-color: #000;
            color: #FFFFFF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #222;
            color: #fff;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #333;
        }
        tr:hover {
            background-color: #444;
        }
        .hidden {
            display: none;
        }
        .form-label {
            font-weight: bold;
        }
        .mb-3 {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .dataTables_wrapper {
            font-family:'Rubik', sans-serif;
            background-color: #111;
            color: #000;
            padding: 10px;
        }

        .dataTables_length,
        .dataTables_filter,
        .dataTables_info,
        .dataTables_paginate {
            color: #ccc;
            font-size: 14px;
            font-weight: bold;
        }

        .dataTables_filter input[type="search"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 10px;
            transition: border-color 0.3s ease;
            background-color: #222;
            color: #fff;
        }

        .dataTables_filter input[type="search"]:focus {
            outline: none;
            border-color: #007bff;
        }

        .dataTables_length select,
        .dataTables_paginate .pagination {
            color: #007bff;
        }

        .dataTables_length select option:hover,
        .dataTables_paginate .pagination .page-item:hover a,
        .dataTables_paginate .pagination .page-item.active a {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        .dataTables_length select option:focus,
        .dataTables_paginate .pagination .page-item:focus a,
        .dataTables_paginate .pagination .page-item.active a:focus {
            background-color: #007bff;
            color: #fff;
            box-shadow: none;
        }

        .dataTables_length select option:active,
        .dataTables_paginate .pagination .page-item:active a,
        .dataTables_paginate .pagination .page-item.active a:active {
            background-color: #0056b3;
            color: #fff;
            box-shadow: none;
        }

        .dataTables_paginate .pagination .page-item.disabled a,
        .dataTables_paginate .pagination .page-item.disabled a:hover {
            background-color: transparent;
            color: #ccc;
            border-color: #ccc;
        }

        .dataTables_paginate .pagination .page-item.disabled a:focus,
        .dataTables_paginate .pagination .page-item.disabled a:active {
            background-color: transparent;
            color: #ccc;
            box-shadow: none;
        }
    </style>
</head>
<body>
<h3>{{name}}</h3>
{{msg}}
<div class="container content" id="table">
<table id="records-table">
    <thead>
        <tr>
            <th>Report-ID</th>
            <th>Inspector-ID</th>
            <th>Inspector-Name</th>
            <th>Victim-ID</th>
            <th>FIR-ID</th>
            <th>Crime-Type</th>
            <th>Victim Name</th>
        </tr>
    </thead>
    <tbody>
        {% for c in FIR %}
        <tr data-fir-id="{{ c[0] }}">
            <td>{{ c[0] }}</td>
            <td>{{ c[1] }}</td>
            <td>{{ c[2] }}</td>
            <td>{{ c[3] }}</td>
            <td>{{ c[4] }}</td>
            <td>{{ c[5] }}</td>
            <td>{{ c[6] }}</td>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<button class="btn btn-primary"><a href="BackInspectorProfile">Back to Profile</a></button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#records-table").DataTable();
    });
</script>
</body>
</html>
